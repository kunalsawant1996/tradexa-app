<h3>
    Search Result {{searchModel?.name}}</h3>
<table>
    <tr>
        <th>Id</th>
        <th>Nmae</th>
        <th>Email</th>
        <th>company</th>
        <th>address</th>
    </tr>
    <tr *ngFor="let users of userList  | searchFilter: searchModel?.name">
        <td>{{users?.id}}</td>
        <td (click)="passdata(users?.name)">{{users?.name}}</td>
        <td>{{users?.email}}</td>
        <td>{{users?.company?.name}}</td>
        <td>{{users?.address?.city}}</td>
    </tr>
</table>
